
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Quán</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      background-color: #fefefe;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: #f9f9f9;
      border-left: 5px solid #3498db;
      padding: 10px;
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .menu-item div {
      flex: 1;
    }
    .menu-item h3 {
      margin: 0 0 5px;
      color: #34495e;
    }
    .menu-item p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MENU QUÁN</h1>
    <div class="menu-item">
      <img src="https://cdn.tgdd.vn/2020/12/CookProduct/thumb2-1200x676-2.jpg" alt="Phở bò">
      <div>
        <h3>Phở Bò</h3>
        <p>40.000đ</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://cdn.tgdd.vn/2021/03/CookRecipe/Avatar/bun-cha-ha-noi-thumbnail.jpg" alt="Bún chả">
      <div>
        <h3>Bún Chả</h3>
        <p>35.000đ</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://cdn.tgdd.vn/2021/06/CookProduct/thumb3-1200x676.jpg" alt="Trà đá">
      <div>
        <h3>Trà Đá</h3>
        <p>5.000đ</p>
      </div>
    </div>
  </div>
</body>
</html>
